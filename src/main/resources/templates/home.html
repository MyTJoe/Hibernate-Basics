<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MicroBlog</title>
</head>
<body>
Write your message here.
<form action="/add-message" method="post">
    <input placeholder="Write message." name="text">
    <button type="submit"> Add Message</button>
</form>
Edit the message here.
<form action="/edit-messages" method="post">
    <input type="number" placeholder="#id" name="textId"/>
    <input type="text" placeholder="Write new message." name="text"/>
    <input type="submit"/>
    <ul>
        {{#messages}}
        <li>{{id}} {{text}}</li>
        {{/messages}}
    </ul>
</form>



</body>
</html>
